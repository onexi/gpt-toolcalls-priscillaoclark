{% extends "layout.html" %}
{% block body %}
    <h1 class="text-4xl font-bold text-gray-800 mb-6">
      Check MTA arrivals
    </h1>

    <form
      id="mbtaForm"
      action="/"
      method="post"
      class="w-full max-w-md bg-white p-6 rounded-lg shadow-md"
    >
      <div class="mb-4">
        <input
          autocompete="off"
          autofocus
          type="text"
          name="user_message"
          placeholder="When is the next train from South Station to Alewife?"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <input
          type="submit"
          value="Find my train!"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </form>
{% endblock %}
