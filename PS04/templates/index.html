<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTA Train Schedules</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <h1 class="text-4xl font-bold text-gray-800 mb-6">
      Check when your train arrives
    </h1>

    <form
      id="mbtaForm"
      action="/result"
      method="post"
      class="w-full max-w-md bg-white p-6 rounded-lg shadow-md"
    >
      <div class="mb-4">
        <input
          type="text"
          name="user_message"
          placeholder="Enter your message"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <input
          type="submit"
          value="Submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </form>

    <div
      id="responseDiv"
      class="w-full max-w-md bg-white p-6 rounded-lg shadow-md mt-6"
    >
      <p id="result" class="mt-2 break-words">{{ result }}</p>
    </div>
  </body>
</html>
